{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}
<body>
        <div class="container">
                <br>
                <br>
                <br>
                <br>
                <div class="well">
                        <h1 class="title">
                                {{blog.title | upper}}
                            </h1>
                            <br><br>
                            <p class="writer"><b>Blog Writer: <i>{{blog.user.username}}</i></b></p>
                            <p class="blog">{{blog.post}}</p>
                            <br>
                            <div class="row">
                                <div class="col-md-3">
                                    <p><a href="/comment/new/{{blog.id}}" class="btn btn-success">Write Comment</a></p>
                                </div>
                                <div class="col-md-9">
                                        <button data-toggle="collapse" data-target="#comment" class="btn btn-success">View Comments</button>
                                        <div id="comment" class="collapse">
                                            {{ macro.displayComments(comments) }}
                                        </div>  
                                </div>
                            </div>
                </div>
            </div>

</body>
